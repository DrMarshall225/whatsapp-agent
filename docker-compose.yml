version: "3.9"

services:
  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY}
      WHATSAPP_API_HOSTNAME: "0.0.0.0"
    networks:
      - appnet

  whatsapp-agent:
    build: .
    container_name: whatsapp-agent
    restart: unless-stopped
    environment:
      PORT: "3000"
      WAHA_API_URL: "http://waha:3000"
      WAHA_API_KEY: ${WAHA_API_KEY}
      COMMANDBOT_API_URL: ${COMMANDBOT_API_URL}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - waha
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
